<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>   
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    
<style>
.ui-footer .ui-btn-right {
}
.articleContent > table > tbody > tr > td > font > br {
  display: none;
}
.articleContent > table > tbody > tr > td > font > br + div {
  display: none;
}
.articleContent * {
  font-size: medium !important;
}
</style>

</head>
<body>
<script src="js/app.js"></script>    

<div data-role="page" id="list">
  <div data-role="header" data-position="fixed">
    <h1><span id="widgetTitle">王怡文集</span></h1>
  </div>
  <div data-role="content">
    <ul data-role="listview" id="articleList">
    </ul>
  </div>
</div>

<script type="text/template" id="article_tmpl">
  <div data-role="page" id="article<%= i %>">
    <div data-role="header" data-position="inline">
      <a href="#list" data-role="button" data-icon="home" data-back="true">Home</a>
      <h1><%= title %></h1>
    </div>
    <div data-role="content">
      <div id="articleContent<%= i %>" class="articleContent"><%= title %></div>
      <div data-role="controlgroup" data-type="horizontal">
        <a href="#article<%= i-1 %>" data-role="button" data-icon="arrow-l" data-inline="true" class="prevButton">Prev</a>
        <a href="#article<%= i+1 %>" data-role="button" data-icon="arrow-r" data-inline="true" class="nextButton" data-iconpos="right">Next</a>
      </div>
    </div>
  </div>
</script>


</body>
</html>
